<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="newuser-card">
    <div class="card">
        <div class="card-header">
            <h5>Add new user</h5>
        </div>
        <div class="card-body">
            <form class="mx-auto text-center" style="width: 300px" th:method="post" th:action="@{/admin/user-create}"
                  th:object="${user}">

                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control" type="text" th:field="*{username}"/>
                </div>

                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" th:field="*{lastname}" id="lastname">
                </div>

                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}"/>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label class="col-4 col-form-label">Roles: </label>-->
<!--                    <div class="col-8">-->

<!--                            <input type="checkbox" th:field="*{roles}"-->
<!--                                   th:text="${role.name}" th:value="${role.id}" class="m-2"/>-->
<!--                        </th:block>-->
<!--                    </div>-->
<!--                </div>-->
                </br>
                </br>
                <div class="form-group">
                    <input class="btn btn-success btn-lg" type="submit" value="Add new user">
                </div>
            </form>
        </div>
    </div>
</div>

</html>
